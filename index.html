<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="It's a calculator to calculate anything you want."
    />
    <link rel="icon" sizes="64x64" type="image/png" href="./favicon.png" />

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="screen">
          <div id="operations-history" class="operations-history">0</div>
          <div id="final-result" class="result">0</div>
          <div id="temp-result" class="temp-result">0</div>
        </div>

        <div class="calculator-btns">
          <button id="clear-all" class="btn clear-all">AC</button>
          <button id="clear-last-entity" class="btn clear-last-entity">
            C
          </button>
          <button class="btn operation">%</button>
          <button class="btn operation">/</button>

          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operation">x</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operation">-</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operation">+</button>

          <button class="btn number btn-zero">0</button>
          <button class="btn number btn-dot">.</button>
          <button id="equal" class="btn equal">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
